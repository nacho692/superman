<div *ngIf="shouldShow">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-11">
                    Proposed Categories
                </div>
                <div class="col-1">
                    <button type="button" class="close" aria-label="Close" (click)="close()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ul>
            <li *ngFor="let category of proposedCategories" [class.selected]="selectedCategories.has(category)" (click)="onSelect(category)">
                <span class="badge">{{category.id}}</span> {{category.name}}
            </li>
        </ul>
    </div>
</div>
