<ul class="list-group" id="results">
    <li *ngFor="let point of points" [class.active]="selectedPoint === point" class="list-group-item result" [class.list-group-item-danger]="!point.should_show">
        <div class="container">
            <div class="row">
                <div class="col result" (click)="resultSelected(point)">
                    <small>{{point.name}}</small>
                </div>
                <div *hasRole="'admin'" lass="col-3">
                    <i (click)="onEdit(point)" class="fa fa-edit"></i>
                </div>
            </div>
        </div>
    </li>
</ul>
